<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple DApp</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <script src="https://unpkg.com/ipfs-http-client@58.0.0/dist/index.min.js"></script>
</head>
<body>
  <h1>Simple DApp</h1>
  <button id="connectWallet">Connect Wallet</button>
  <div id="walletInfo" style="display: none;">
    <p>Connected Wallet: <span id="walletAddress"></span></p>
    <button id="addUser">Add User</button>
    <button id="increment">Increment</button>
    <button id="decrement">Decrement</button>
    <p>Current count: <span id="count"></span></p>
    <p>Audit log (IPFS): <a id="auditLogLink" href="" target="_blank"></a></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
